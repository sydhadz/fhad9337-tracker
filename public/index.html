<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="main.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section>
            <h1>hello world</h1>
            <p>some more text</p>
        </section>
    </main>
    <p>outside the main element</p>
  <header>
    <h1>Task Tracker</h1>
  </header>
  
  <button class="open-button" onclick="openForm()">Start Adding Books!</button>

  <div class="form-popup" id="formPopUp"> 
    <form class="form-container" id="bookForm"> <!-- old id="taskform" -->
      <div class="form-row">
        <button class="cancel" onclick="closeForm()"> &#60; </button>
      </div>
      <div class="form-row">
        <label for="taskName">Name</label>
        <input type="text" name="taskName" id="taskName" required="true" />
      </div>
      <div class="form-row">
        <label for="taskType">Type</label>
        <select id="taskType" name="taskType" required="true" >
            <option value="">Select one</option>
            <option value="Concept Ideation">Concept Ideation</option>
            <option value="Wireframing">Wireframing</option>
            <option value="Application Coding">Application Coding</option>
        </select>
      </div>
      <div class="form-row">
        <label for="taskRate">Rate</label>
        <input type="number" name="taskRate" id="taskRate" required="true" />
      </div>
      <div class="form-row">
        <label for="taskTime">Time</label>
        <input type="number" name="taskTime" id="taskTime" required="true" />
      </div>
      <div class="form-row">
        <label for="taskClient">Client</label>
        <input type="text" name="taskClient" id="taskClient" required="true" />
      </div>
      <div class="form-row">
        <input type="submit" class="btn">
      </div>
    </form>
  </div>

  <h2>Tasks</h2>
  <ul id="tasklist">
  </ul>
  <script src="script.js"></script>
  </script>
</body>

</html>
