<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="main.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section>
            <h1>hello world</h1>
            <p>some more text</p>
        </section>
    </main>
    <p>outside the main element</p>
  <header>
    <h1>Task Tracker</h1>
  </header>
  
  <button class="open-button" onclick="openForm()">Start Adding Books!</button>

  <div class="form-popup" id="formPopUp"> 
    <form class="form-container" id="bookForm"> <!-- old id="taskform" -->
      <div class="form-row">
        <button class="cancel" onclick="closeForm()"> &#60; </button>
      </div>
      <div class="form-row">
        <label for="bookTitle">Book Title</label> <!--for="taskName" -->
        <input type="text" name="bookTitle" id="bookTitle" required="true" />
      </div>
      <div class="form-row">
        <label for="bookAuthor">Author</label> 
        <input type="text" name="bookAuthor" id="bookAuthor" required="true" /> 
      </div>
      <div class="form-row">
        <label for="bookGenre">Genre</label> <!--  id="taskType" -->
        <select id="bookGenre" name="bookGenre" required="true" >
            <option value="">Select one</option>
            <option value="Biography">Auto/Biography</option>
            <option value="Distopian">Distopian</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Historical">Historical</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Self-Help">Self-Help</option>
            <option value="Thriller">Thriller</option>
            <option value="Western">Western</option>
        </select>
      </div>
      <div>
        <label for="startDate">Dates Read</label><br>
        <input type="date" id="startDate" name="startDate" min="2001-01-01" max="2099-12-31"> to 
        <input type="date" id="endDate" name="endDate" min="2001-01-01" max="2099-12-31">
      </div>
      <div class="form-row">
        <label for="bookRating">Rating</label> <!-- was taskRate-->
        <input type="number" name="bookRating" id="bookRating" required="true" />
      </div>
      <div class="form-row">
        <label for="bookReview">Mini Review</label> 
        <input type="text" name="bookReview" id="bookReview" required="true" />
      </div>
      <div class="form-row">
        <label for="favourite">Favourite</label>
        <input type="boolean" name="favourite" id="favourite" />
      </div>
      <div class="form-row">
        <input type="submit" class="btn">
      </div>
    </form>
  </div>

  <h2>Tasks</h2>
  <ul id="tasklist">
  </ul>
  <script src="script.js"></script>
  </script>
</body>

</html>
