<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="main.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>WELCOME TO YOUR LIBRARY</h1>
    <button class="open-button" onclick="openForm()">Add a Book!</button>
  </header>
  
  <div class="form-popup" id="formPopUp"> 
    <form class="form-container" id="bookForm"> <!-- old id="taskform" -->
      <div class="form-row">
        <button type="button" class="cancel" onclick="closeForm()"> &#60; </button> <!-- need to make type=button so form doesn't submit as default -->
      </div>
      <div class="form-row">
        <label for="bookTitle">Book Title</label> <!--for="taskName" -->
        <input type="text" name="bookTitle" id="bookTitle" required="true"/>
      </div>
      <div class="form-row">
        <label for="bookAuthor">Author</label> 
        <input type="text" name="bookAuthor" id="bookAuthor" required="true"/> 
      </div>
      <div class="form-row">
        <label for="bookGenre">Genre</label> <!--  id="taskType" -->
        <select id="bookGenre" name="bookGenre" required="true">
            <option value="">Select a Book Genre</option>
            <option value="Biography">Auto/Biography</option>
            <option value="Distopian">Distopian</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Historical">Historical</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Self-Help">Self-Help</option>
            <option value="Thriller">Thriller</option>
            <option value="Western">Western</option>
        </select>
      </div>
      <div>
        <label for="startDate">Dates Read</label><br>
        <input type="date" id="startDate" name="startDate" min="2001-01-01" max="2099-12-31" required="true"> to 
        <input type="date" id="endDate" name="endDate" min="2001-01-01" max="2099-12-31" required="true">
      </div>
      <div class="form-row">
        <label for="bookRating">Rating</label> <!-- was taskRate-->
        <input  type="range" min="1" max="5" step="1" name="bookRating" id="bookRating" required="true"/>
        <p id="ratingValue">3</p>
      </div>
      <div class="form-row">
        <label for="bookReview">Mini Review</label> 
        <input type="text" name="bookReview" id="bookReview" required="true"/>
      </div>
      <div class="form-row">
        <label for="favourite">Favourite</label>
        <input type="checkbox" name="favourite" id="favourite" />
      </div>
      <div class="form-row">
        <input type="submit" class="btn">
      </div>
    </form>
  </div>

  <h2>Tasks</h2>
  <ul id="bookList"> <!--task list-->
  </ul>

  <div class="book-popup" id="bookPopUp" style="display: none;"> 
    <button type="button" class="close" onclick="closePopUp()"> &#60; </button> 
  </div>

  <footer>
    <p><i>Made by: Sydney Haddad</i></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
